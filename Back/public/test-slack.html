    <script>
        // í™˜ê²½ì— ë”°ë¥¸ API ì£¼ì†Œ ìë™ ê°ì§€
        const API_BASE = window.location.hostname === 'localhost'

            : 'https://api.stechpro.ai/api';  // í”„ë¡œë•ì…˜ í™˜ê²½

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° í™•ì¸

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('loginStatus', 'ì‚¬ìš©ìëª…ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success && data.data.token) {
                    authToken = data.data.token;
                    userInfo = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    
                    showStatus('loginStatus', 'âœ… ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
                    showSlackSection();

                }
            } catch (error) {
                showStatus('loginStatus', `âŒ ë¡œê·¸ì¸ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        async function checkTokenAndShowUser() {
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    userInfo = await response.json();
                    showSlackSection();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                authToken = null;

            `;

            }

            }

            const gameKey = document.getElementById('gameKey').value;
            const clipKey = document.getElementById('clipKey').value;
            const requesterName = document.getElementById('requesterName').value;
            const requesterTeam = document.getElementById('requesterTeam').value;
